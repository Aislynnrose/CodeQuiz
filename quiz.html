<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="css" href="./assets/style.css">
  <title>Take Me</title>
</head>
<main>
  <body>
    <section class header>
      <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your time limit by ten seconds.</p>
    </section>
    <section>
      <button class="btn btn-outline-success" type="button">
        <a href="./results.html">Highscores</a>
      </button>
      <div class="container">
        </div class="row">
          <div id="timer"></div>
          <div id="Questions">
            <p>Give this quiz your best effort!</p>
            <ul id="quizUL"></ul>
          <button id="startQuiz" class="btn"type="button">Start Quiz</button>
          </div>
        </div>
      </div>
    </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/quiz.js"></script>
  </body>
</main>
</html>
